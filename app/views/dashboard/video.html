<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Videos</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row " >
       <div class="col-md-4">
       <div class="form-group">
          <input type="text"  class="form-control" ng-model="video.path" placeholder="Youtube's video path">
        </div>
        <div class="form-group">  
          <input type="text" class="form-control" ng-model="video.description" placeholder="description">
        </div>
        <div class="form-group">  
          <button class="btn btn-default" ng-click="add()">Add</button>
        </div>  
       </div>
    </div>
   
<div class="row">
<div class="col-xs-6 col-md-3" ng-repeat="item in videos" style="max-height:300px">
    <div class="embed-responsive embed-responsive-16by9" >
    <iframe class="embed-responsive-item" src="{{item.path}}"  ></iframe>
    </div>
   <div class="caption">
               <p><a href="#" class="btn btn-danger btn-sm" role="button">Delete</a></p>

    </div>
</div>
</div> 

<div class="row">
</div>
</div>
